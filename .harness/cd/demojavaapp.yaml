service:
  name: demo-java-app
  identifier: demojavaapp
  orgIdentifier: default
  projectIdentifier: revanthcstesting
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: devsecopsdemo
            type: HelmChart
            spec:
              store:
                type: OciHelmChart
                spec:
                  config:
                    type: Generic
                    spec:
                      connectorRef: harhelmconnector
                  basePath: sl32ke39qekmavwtgmagow/har-helm-repo
              chartName: demo-java-app
              subChartPath: ""
              chartVersion: <+input>
              helmVersion: V380
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              fetchHelmChartMetadata: true
        - manifest:
            identifier: demovalues
            type: Values
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.revanthplayground
                  gitFetchType: Branch
                  paths:
                    - simple-java-app/helm/devsecops-demo/values-prod.yaml
                  branch: main
        - manifest:
            identifier: imageoverride
            type: Values
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /values.yaml
      variables:
        - name: releaseName
          type: String
          description: ""
          required: false
          value: demo-java-app
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: revanthdocker
                imagePath: revanthharness/demo-java-app
                tag: <+input>
                digest: ""
              identifier: demojavaapp
              type: DockerRegistry
    type: NativeHelm
