service:
  name: demo-java-app
  identifier: demojavaapp
  orgIdentifier: default
  projectIdentifier: revanthcstesting
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: devsecopsdemo
            type: HelmChart
            spec:
              store:
                type: OciHelmChart
                spec:
                  config:
                    type: Generic
                    spec:
                      connectorRef: harhelmconnector
                  basePath: sl32ke39qekmavwtgmagow/har-helm-repo
              chartName: demo-java-app
              subChartPath: ""
              chartVersion: <+input>
              helmVersion: V380
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              fetchHelmChartMetadata: true
              valuesPaths:
                - values.yaml
                - values-prod.yaml
      variables:
        - name: releaseName
          type: String
          description: ""
          required: false
          value: demo-java-app
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: revanthdocker
                imagePath: revanthharness/demo-java-app
                tag: <+input>
                digest: ""
              identifier: demojavaapp
              type: DockerRegistry
      configFiles:
        - configFile:
            identifier: config
            spec:
              store:
                type: Github
                spec:
                  connectorRef: rriacmrepo
                  gitFetchType: Branch
                  paths:
                    - .harness/pipelines/
                  branch: main
        - configFile:
            identifier: jfrogconfig
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /config
        - configFile:
            identifier: filestoreconfig
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /test
      hooks:
        - preHook:
            identifier: prehook
            storeType: Inline
            actions:
              - TemplateManifest
            store:
              content: |-
                chart_name="<+manifests.devsecopsdemo.helm.name>"
                output_file="../../${chart_name}/files/config.properties"  # Fixed typo

                cat << 'EOF' > config.properties
                <+configFile.getAsString("jfrogconfig")>
                EOF

                cat config.properties
                jfrog_secret='<+secrets.getValue("revanth-docker-pat")>'

                sed -i "s|\\\${{jfrog-secret}}|${jfrog_secret}|g" config.properties

                pwd
                mkdir -p ../../${chart_name}/files/
                cp config.properties ${output_file}

                sleep 600
    type: NativeHelm
